# Netlify Configuration

[build]
  command = "npm run build"
  publish = ".next"

# Disable secrets scanning for public environment variables
# These are intentionally public and safe to expose in client-side code
[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY,CLOUDINARY_CLOUD_NAME"

# Headers for static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects for image optimization
[[redirects]]
  from = "/_next/image"
  to = "/.netlify/images?url=:url&w=:width&q=:quality"
  status = 200
  query = {q = ":quality", url = ":url", w = ":width"}

[[redirects]]
  from = "/_ipx/*"
  to = "/.netlify/images?url=:url&w=:width&q=:quality"
  status = 200
  query = {q = ":quality", url = ":url", w = ":width"}
